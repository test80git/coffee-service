spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  application:
    name: module_avro_consumer

  kafka:
    product:
      topic: "avro-topic"
    bootstrap-servers: localhost:9092,localhost:9094
    # Avro Schema Registry (например, Confluent Schema Registry)
    properties:
      schema:
        registry:
          url: http://localhost:8081

    consumer:
      group-id: avroGroup
      auto-offset-reset: earliest
